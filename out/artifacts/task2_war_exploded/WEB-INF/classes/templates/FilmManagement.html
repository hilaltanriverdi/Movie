
<html>
<head>
    <title>AngularJS $http Example</title>
    <style>
        .filmname.ng-valid {
            background-color: lightgreen;
        }
        .filmname.ng-dirty.ng-invalid-required {
            background-color: red;
        }
        .filmname.ng-dirty.ng-invalid-minlength {
            background-color: yellow;
        }

        .filmtype.ng-valid {
            background-color: lightgreen;
        }


    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>
<body ng-app="myApp" class="ng-cloak">
<div class="generic-container" ng-controller="FilmController as ctrl">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="lead">Film Registration Form </span></div>
        <div class="formcontainer">
            <form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
                <input type="hidden" ng-model="ctrl.film.id" />
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="fname">Name</label>
                        <div class="col-md-7">
                            <input type="text" ng-model="ctrl.film.filmname" id="fname" class="filmname form-control input-sm" placeholder="Enter film name" required ng-minlength="3"/>
                            <div class="has-error" ng-show="myForm.$dirty">
                                <span ng-show="myForm.fname.$error.required">This is a required field</span>
                                <span ng-show="myForm.fname.$error.minlength">Minimum length required is 3</span>
                                <span ng-show="myForm.fname.$invalid">This field is invalid </span>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="type">Type</label>
                        <div class="col-md-7">
                            <input type="text" ng-model="ctrl.film.address" id="type" class="form-control input-sm" placeholder="Enter film type. [This field is validation free]"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-actions floatRight">
                        <input type="submit"  value="{{!ctrl.film.id ? 'Add' : 'Update'}}" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
                        <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Reset Form</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><span class="lead">List of Films </span></div>
        <div class="tablecontainer">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID.</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th width="20%"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="u in ctrl.films">
                    <td><span ng-bind="u.id"></span></td>
                    <td><span ng-bind="u.filmname"></span></td>

                    <td>
                        <button type="button" ng-click="ctrl.edit(f.id)" class="btn btn-success custom-width">Edit</button>  <button type="button" ng-click="ctrl.remove(u.id)" class="btn btn-danger custom-width">Remove</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
<script src="<c:url value='/static/js/ap.js'/>"></script>
<script src="<c:url value='/static/js/film_service.js' />"></script>
<script src="<c:url value='/static/js/film_controller.js' />"></script>
</body>
</html>
